 <!DOCTYPE html>
<html>
<head>
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
.row {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.left-align {
  text-align: left;
}

.center-align {
  text-align: center;
}

.right-align {
  text-align: right;
}

.dot {
  width: 10px;
  height: 10px;
  background-color: red;
  border-radius: 50%;
  display: inline-block;
  margin-right: 5px;
}

.number {
  margin-right: 5px;
}

.add-number {
  padding: 5px 10px;
  background-color: #888;
  color: #fff;
  border: none;
  border-radius: 4px;
}


</style>  
</head>
<body>
  
  <div class="row">
    <div class="left-align">
      <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="center-align">
      Group A
    </div>
    <div class="right-align">
      <div class="dot"></div>
      <span class="number">7</span>
      <button class="add-number">Add Number</button>
    </div>
  </div>
  
  
  




</body>
</html>
