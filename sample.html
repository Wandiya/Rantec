<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      grid-gap: 10px;
      width: 500px;
      height: 150px;
    }

    .box {
      border: 1px solid black;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background:#000;
    }

    .left-align {
      text-align: left;
    }

    .right-align {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="box">
      <div class="left-align">Total number of cows:</div>
      <div class="right-align">100</div>
    </div>
    <div class="box">
      <div class="left-align">Total number of cows:</div>
      <div class="right-align">100</div>
    </div>
    <div class="box">
      <div class="left-align">Total number of cows:</div>
      <div class="right-align">100</div>
    </div>
    <!-- Repeat the above box divs to create the grid -->
  </div>
</body>
</html>
