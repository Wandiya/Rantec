<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .container {
      padding: 80px 20px 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  
    .left-align {
      text-align: left;
    }
  
    h3 {
      width: 100px;
      height: 30px;
      background: #7874ec;
      color: #000;
      border-radius: 5px;
    }
  
    h3:hover {
      color: #fff;
    }
  
    .center-align {
      text-align: center;
    }
  
    .right-align {
      text-align: right;
    }
  
    #scanButton {
      padding: 10px 20px;
      background-color: #2b2b2b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    #addButton {
      padding: 10px 20px;
      background-color: #2b2b2b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }
  
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
      position: relative;
    }
  
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  
    #qrCodeImage {
      max-width: 100%;
      height: auto;
    }

  /* Styling for the form container */
  .form-container {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6);
  }

  /* Styling for the form content */
  .form-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border-radius: 5px;
    width: 300px;
    text-align: center;
    position: relative;
  }

  /* Styling for the form close button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  /* Styling for the form inputs */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 2px solid #eee;
    border-radius: 5px;
    font-size: 14px;
  }

  button[type="submit"] {
    padding: 10px 20px;
    background-color: #2b2b2b;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  /* Styling for sparkle effect */
  button[type="submit"]:before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 80%);
    transform: rotate(45deg);
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s;
    z-index: -1;
  }

  button[type="submit"]:hover:before {
    opacity: 1;
  }
  </style>
  
  
</head>
<body>
  <div class="container">
    <div class="left-align">
      <div class="arrow">
        <a href="limousin.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>
    </div>
    <div class="center-align">
      <h3>Group A</h3>
    </div>
    <div class="right-align">
      <button id="addButton" id="addButton">Add</button>
      <button id="scanButton">Click to Scan</button>
      
    </div>
  </div>
  <div id="qrCodeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="qrCodeImage" src="images/qr-code.png" alt="QR Code">
    </div>
  </div>
  
 <!-- Form container with hidden form content -->
<div class="form-container" id="formContainer">
  <div class="form-content">
    <span class="close">&times;</span>
    <form>
      <label for="vetName">Veterinary Name:</label>
      <input type="text" id="vetName" name="vetName" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="diseaseName">Disease Name:</label>
      <input type="text" id="diseaseName" name="diseaseName" required>

      <label for="cause">Cause:</label>
      <input type="text" id="cause" name="cause" required>

      <label for="vaccine">Vaccine:</label>
      <input type="text" id="vaccine" name="vaccine" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>

  
  <script>
  // Get the button and form container elements
  const addButton = document.getElementById('addButton');
  const formContainer = document.getElementById('formContainer');

  // Show the form container when the button is clicked
  addButton.addEventListener('click', function() {
    formContainer.style.display = 'block';
  });

  // Hide the form container when the close button is clicked
  const closeButton = formContainer.querySelector('.close');
  closeButton.addEventListener('click', function() {
    formContainer.style.display = 'none';
  });
  </script>
</body>
</html>
