<!DOCTYPE html>
<html>
<head>
  <style>
.table-container {
  display: flex;
  flex-direction: column;
}

.table-row {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid #000;
  padding: 8px;
}

.table-cell {
  flex: 1;
}

.left-align {
  text-align: left;
}

.center-align {
  text-align: center;
}

.right-align {
  text-align: right;
}


  </style>
</head>
<body>
  <div class="table-container">
    <div class="table-row">
      <div class="table-cell left-align">Date</div>
      <div class="table-cell center-align">Livestock Type</div>
      <div class="table-cell right-align">ID</div>
    </div>
    <div class="table-row">
      <div class="table-cell left-align">12/02/2023</div>
      <div class="table-cell center-align">Goat</div>
      <div class="table-cell right-align">22720</div>
    </div>
  </div>
  
  
</body>
</html>
