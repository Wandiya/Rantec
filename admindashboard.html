<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="styles/admindashboard.css" />
</head>
<body>
<section id="menu">
  <div class="logo">
    <img src="images/logo.png" alt="">
    <h2>Rantec</h2>
  </div>
  <div class="items">
<li><i class="fa-sharp fa-light fa-chart-pie"></i><a href="#">Dashboard</a></li>
<li><i class="fa-brands fa-uikit"></i><a href="#">UI Elements</a></li>
<li><i class="fas fa-th-large"></i><a href="#"> Tabels</a></li>
<li><i class="fas fa-edit"></i><a href="#">forms</a></li>
<li><i class="fas fa-cc-visa"></i><a href="#">cards</a></li>
<li><i class="fas fa-hamburger"></i><a href="#">modal</a></li>
<li><i class="fas fa-chart-line"></i><a href="#">Blank</a></li>
  </div>
</section>
  <section id="interface">
    <div class="navigation">
      <div class="n1">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="search">
        </div>
      </div>
      <div class="profile">
        <i class="fa-regular fa-bell"></i>
        <img src="images/james.jpg" alt="">
      </div>

    </div>
    <h3 class="i-name">
      Dashboard
    </h3>
    <div class="values">
      <div class="val-box">
        <i class="fa-solid fa-users"></i>
        <div>
          <h3>8,326</h3>
          <span>New users</span>
        </div>
      </div>
    
      <div class="val-box">
        <i class="fa-solid fa-cart-shopping"></i>
        <div>
          <h3>7,326</h3>
          <span>Total Orders</span>
        </div>
      </div>
    
      <div class="val-box">
        <i class="fa-solid fa-server"></i>
        <div>
          <h3>6,326</h3>
          <span>Products sell</span>
        </div>
      </div>
   
      <div class="val-box">
        <i class="fa-solid fa-naira-sign"></i>
        <div>
          <h3>5,326</h3>
          <span>This Month</span>
        </div>
      </div>
  
  </div>
  <div class="board">
    
  </div>
  </section>
