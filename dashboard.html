<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- custom stylesheet -->
  <link rel="stylesheet" href="/styles/dashboard.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    rel="stylesheet"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet"
  />
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <title>Rantec| Dashboard </title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <h2>Rantec.</h2>
      </div>
      <div class="search">
        <input type="text" id="search" placeholder="search here">
        <label for="search"> <i class="fas fa-search"></i></label>
      </div>
      <i class="fas fa-bell"></i>
      <div class="user">
        <img src="images/james.jpg" alt="james' pix">
      </div>
    </div>
    <div class="sidebar">
      <ul>
        <li>
          <a href="home.html">
            <i class="fa-solid fa-house"></i>
            <div>Home</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-virus" style="color: red;"></i>
            <div>Disease Surveillance</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-lungs-virus"></i>
            <div>Bovine Respiratory</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-biohazard"></i>
            <div>Psoriasis</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-biohazard"></i>
            <div>Brucellosis</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-vial-virus"></i>
            <div>Bovine Viral Diarrhea</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-virus-covid-slash"></i>
            <div>Blue Tongue</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-shoe-prints"></i>
            <div>Foot Rot</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-question"></i>
            <div>Help</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <div class="number">1217</div>
            <div class="card-name">Dermatologist</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-leaf"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="number">42</div>
            <div class="card-name">Oncologist</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-ribbon"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="number">60</div>
            <div class="card-name">Cardiologist</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-heartbeat"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="number">450</div>
            <div class="card-name">Orthopedic </div>
          </div>
          <div class="icon-box">
            <i class="fas fa-bone"></i>
          </div>
        </div>
       

      </div>
      <div class="charts">
        <div class="chart">
          <h2>Epidemic Spread Graph</h2>
          <canvas id="lineChart"></canvas>
        </div>
        <div class="chart" id="doughnut-chart">
          <h2>Epidemic Chart</h2>
          <canvas id="doughnut" ></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script src="/scripts/chart.js"></script>
  <script src="/scripts/chart2.js"></script>
</body>
</html>
