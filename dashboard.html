<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- custom stylesheet -->
  <link rel="stylesheet" href="/styles/dashboard.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    rel="stylesheet"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet"
  />
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <title>Rantec| Dashboard </title>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <h2>Brand.</h2>
      </div>
      <div class="search">
        <input type="text" id="search" placeholder="search here">
        <label for="search"> <i class="fas fa-search"></i></label>
      </div>
      <i class="fas fa-bell"></i>
      <div class="user">
        <img src="screenshots/user.png" alt="james' pix">
      </div>
    </div>
    <div class="sidebar">
      <ul>
        <li>
          <a href="#">
            <i class="fas fa-th-large"></i>
            <div>Dashbaord</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-user-graduate"></i>
            <div>students</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chalkboard-teacher"></i>
            <div>Teacher</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-users"></i>
            <div>Employee</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-bar"></i>
            <div>Analytics</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-hand-holding-usd"></i>
            <div>Earnings</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <div>Settings</div>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-question"></i>
            <div>Help</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <div class="number">1217</div>
            <div class="card-name">Students</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-user-graduate"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="number">42</div>
            <div class="card-name">Teacher</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-chalkboard-teacher"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="number">60</div>
            <div class="card-name">Employees</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-users"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="number">N45000</div>
            <div class="card-name">Earnings</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-naira-sign"></i>
          </div>
        </div>
       

      </div>
      <div class="charts">
        <div class="chart">
          <h2>Earnings (past 12 months)</h2>
          <canvas id="lineChart"></canvas>
        </div>
        <div class="chart" id="doughnut-chart">
          <h2>Employees</h2>
          <canvas id="doughnut" ></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script src="/scripts/chart.js"></script>
  <script src="/scripts/chart2.js"></script>
</body>
</html>
